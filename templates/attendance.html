<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>출결 조회</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex; /* 플렉스 박스 레이아웃 사용 */
        }
        .header-nav {
            display: flex; /* 헤더와 내비게이션 바를 같은 줄에 배치 */
            flex-direction: column; /* 세로 방향으로 쌓이도록 설정 */
            width: 200px; /* 내비게이션 바와 같은 너비 */
        }
        header {
            background-color: #11235A;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 80%; /* 이미지의 너비를 조정 */
            max-width: 150px; /* 이미지의 최대 너비 */
            height: auto; /* 비율에 맞게 높이 자동 조정 */
            margin-bottom: 10px; /* 이미지 아래 여백 */
        }
        nav {
            background-color: #11235A;
            height: calc(100vh - 50px); /* 헤더 높이를 제외한 나머지 높이 */
            padding: 10px 0; /* 상하 패딩 추가 */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* 오른쪽 그림자 추가 */
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: flex; /* 플렉스 박스를 사용하여 아이콘과 텍스트를 수평으로 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            flex: 1; /* 나머지 공간을 차지하도록 설정 */
            margin-left: 20px; /* 내비게이션 바와의 거리 */
            padding: 20px; /* 컨텐츠 패딩 추가 */
        }
        nav img {
            margin-right: 17px; /* 아이콘과 텍스트 사이의 간격 */
            width: 40px; /* 아이콘 크기 조정 */
            height: auto; /* 비율 유지 */
            filter: brightness(0) invert(1); /* 흰색으로 변경 */
        }
        /* 캠 박스 스타일 */
        .camera-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* 상대 위치 설정 */
            flex: 7; /* 캠 박스의 비율 */
        }
        .attendance-check-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1; /* 출석 확인 박스의 비율 */
        }
    </style>
</head>
<body>

<div class="header-nav">
    <header>
        <img src="{{ url_for('static', filename='images/suwon_logo.png') }}" alt="USW 로고">
    </header>

    <nav>
        <a href="account.html">
            <img src="{{ url_for('static', filename='images/account.png') }}" alt="사용자 계정 아이콘">
            계정
        </a>
        <a href="dashboard.html">
            <img src="{{ url_for('static', filename='images/dashboard1.png') }}" alt="대시보드 아이콘">
            대시보드
        </a>
        <a href="calendar.html">
            <img src="{{ url_for('static', filename='images/calendar.png') }}" alt="캘린더 아이콘">
            캘린더
        </a>
        <a href="#messenger">
            <img src="{{ url_for('static', filename='images/messenger.png') }}" alt="메신저 아이콘">
            메신저
        </a>
    </nav>
</div>

<div class="content">
    <h2>출결 조회</h2>

    <div style="display: flex; justify-content: space-between;">
        <!-- 캠 박스 -->
        <div class="camera-box">
            <h3>캠 영역</h3>
            <div style="width: 100%; height: 570px; background-color: #e0e0e0; display: flex; align-items: center; justify-content: center;">
                <!-- 여기에 캠 넣기 -->
                캠을 삽입할 자리
                <button style="position: absolute; top: 10px; right: 10px;">출결 종료</button>
            </div>
        </div>

        <!-- 출석 확인 박스 -->
        <div class="attendance-check-box">
            <h3>출석 확인</h3>
            <div style="height: 570px; display: flex; align-items: center; justify-content: center;">
                출석 확인 영역
            </div>
        </div>
    </div>
</div>

</body>
</html>
