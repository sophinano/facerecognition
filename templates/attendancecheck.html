<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>{% block title %}출결 조회{% endblock %}</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .header-nav {
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        header {
            background-color: #11235A;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 80%;
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        nav {
            background-color: #11235A;
            height: calc(100vh - 50px);
            padding: 10px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            flex: 1;
            margin-left: 20px;
            padding: 20px;
        }
        nav img {
            margin-right: 17px;
            width: 40px;
            height: auto;
            filter: brightness(0) invert(1);
        }
        .attendance-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #11235A;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        /* 스크롤 스타일 */
        .student-table-container {
            max-height: 500px; /* 높이를 증가 */
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            padding: 10px;
        }
        /* 고정된 테이블 헤더 */
        .student-table-container table thead {
            position: sticky;
            top: 0;
            background-color: #11235A;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="header-nav">
    <header>
        <img src="{{ url_for('static', filename='images/suwon_logo.png') }}" alt="USW 로고">
    </header>

    <nav>
        <a href="account.html">
            <img src="{{ url_for('static', filename='images/account.png') }}" alt="사용자 계정 아이콘">
            계정
        </a>
        <a href="dashboard.html">
            <img src="{{ url_for('static', filename='images/dashboard1.png') }}" alt="대시보드 아이콘">
            대시보드
        </a>
        <a href="calendar.html">
            <img src="{{ url_for('static', filename='images/calendar.png') }}" alt="캘린더 아이콘">
            캘린더
        </a>
        <a href="#messenger">
            <img src="{{ url_for('static', filename='images/messenger.png') }}" alt="메신저 아이콘">
            메신저
        </a>
    </nav>
</div>

<div class="content">
    <h2>출결 조회</h2>

    <!-- 학생이 자신의 출결 조회 -->
    <div class="attendance-box">
        <h3>강의명: 컴퓨터 공학</h3>
        <p>교수자: 홍길동</p>
        <div style="display: flex; justify-content: space-between; margin-top: 10px;">
            <div style="flex: 1; text-align: center; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
                <strong>출석</strong><br> 9회
            </div>
            <div style="flex: 1; text-align: center; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
                <strong>지각</strong><br> 2회
            </div>
            <div style="flex: 1; text-align: center; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
                <strong>결석</strong><br> 1회
            </div>
            <div style="flex: 1; text-align: center; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9;">
                <strong>미정</strong><br> 0회
            </div>
        </div>
    </div>

    <!-- 주차 및 교시별 출석 리스트 -->
    <h3>주차/교시별 출석 리스트</h3>
    <div class="student-table-container">
        <table>
            <thead>
                <tr>
                    <th>주차</th>
                    <th>교시</th>
                    <th>출석 상태</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1주차</td>
                    <td>1교시</td>
                    <td>출석</td>
                </tr>
                <tr>
                    <td>1주차</td>
                    <td>2교시</td>
                    <td>출석</td>
                </tr>
                <tr>
                    <td>1주차</td>
                    <td>3교시</td>
                    <td>출석</td>
                </tr>
                <tr>
                    <td>2주차</td>
                    <td>1교시</td>
                    <td>결석</td>
                </tr>
                <tr>
                    <td>2주차</td>
                    <td>2교시</td>
                    <td>출석</td>
                </tr>
                <tr>
                    <td>1주차</td>
                    <td>2교시</td>
                    <td>지각</td>
                </tr>
                <tr>
                    <td>3주차</td>
                    <td>1교시</td>
                    <td>지각</td>
                </tr>
                <tr>
                    <td>3주차</td>
                    <td>2교시</td>
                    <td>출석</td>
                </tr>
                <tr>
                    <td>3주차</td>
                    <td>3교시</td>
                    <td>출석</td>
                </tr>
                <tr>
                    <td>4주차</td>
                    <td>1교시</td>
                    <td>출석</td>
                </tr>
                <tr>
                    <td>4주차</td>
                    <td>2교시</td>
                    <td>출석</td>
                </tr>
                <tr>
                    <td>4주차</td>
                    <td>3교시</td>
                    <td>출석</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
