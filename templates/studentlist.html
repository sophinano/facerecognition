<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>학생 조회</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .header-nav {
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        header {
            background-color: #11235A;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            width: 80%;
            max-width: 150px;
            height: auto;
            margin-bottom: 10px;
        }
        nav {
            background-color: #11235A;
            height: calc(100vh - 50px);
            padding: 10px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            flex: 1;
            margin-left: 20px;
            padding: 20px;
        }
        nav img {
            margin-right: 17px;
            width: 40px;
            height: auto;
            filter: brightness(0) invert(1);
        }
        .student-table-container {
            max-height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f2f2f2;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .attendance-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #11235A;
            color: white;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .attendance-button:hover {
            background-color: #0d1c4a;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .filter-container label, .filter-container select {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!--교수가 보는 학생 리스트-->
<div class="header-nav">
    <header>
        <img src="{{ url_for('static', filename='images/suwon_logo.png') }}" alt="USW 로고">
    </header>

    <nav>
        <a href="account.html">
            <img src="{{ url_for('static', filename='images/account.png') }}" alt="사용자 계정 아이콘">
            계정
        </a>
        <a href="dashboard.html">
            <img src="{{ url_for('static', filename='images/dashboard1.png') }}" alt="대시보드 아이콘">
            대시보드
        </a>
        <a href="calendar.html">
            <img src="{{ url_for('static', filename='images/calendar.png') }}" alt="캘린더 아이콘">
            캘린더
        </a>
        <a href="#messenger">
            <img src="{{ url_for('static', filename='images/messenger.png') }}" alt="메신저 아이콘">
            메신저
        </a>
    </nav>
</div>

<div class="content">
    <h1></h1> <!--대시보드에서 클릭한 강의명 넣기 -->
    <h2>학생 리스트</h2>

<div class="filter-container" style="display: flex; align-items: center; justify-content: space-between;">
    <div>
        <!-- 주차, 날짜, 교시 필터 -->
        <label for="week">주차:</label>
        <select id="week" name="week">
            <option value="1">1주차</option>
            <option value="2">2주차</option>
            <option value="3">3주차</option>
            <option value="4">4주차</option>
            <option value="5">5주차</option>
            <option value="6">6주차</option>
            <option value="7">7주차</option>
            <option value="8">8주차</option>
            <option value="9">9주차</option>
            <option value="10">10주차</option>
            <option value="11">11주차</option>
            <option value="12">12주차</option>
            <option value="13">13주차</option>
            <option value="14">14주차</option>
            <option value="15">15주차</option>
            <option value="16">16주차</option>

        </select>

        <label for="period">교시:</label>
        <select id="period" name="period">
            <option value="1">1교시</option>
            <option value="2">2교시</option>
            <option value="3">3교시</option>
            <option value="4">4교시</option>
            <!-- 추가 교시 옵션 -->
        </select>
    </div>

    <!-- 출결 시작 버튼 -->

    <a href="attendance.html" class="attendance-button" style="text-decoration: none;">출결 시작</a>
</div>


    <div class="student-table-container">

                </tr>
                <tr>
                    <td>230002</td>

                </tr>
                <!-- 더 많은 학생들을 여기에 추가 -->

        </table>
    </div>
    <button class="edit-button">출결 수정</button>


</div>

</body>
</html>
